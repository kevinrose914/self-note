<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            <div>{{person.name}}</div>
            <div>{{person.age}}<span>{{person.type}}</span></div>
            <div>{{number}}</div>
            <input v-model="number" />
        </div>
    </div>
    <script src="./mock-mvvm.js"></script>
    <script>
        let mvvm = new MVVM({
            el: '#app',
            data: {
                person: {
                    name: 'rose',
                    age: 18,
                    type: '就是干'
                },
                number: 10,
                isShow: false
            }
        })
        console.log(mvvm)
    </script>
</body>
</html>
