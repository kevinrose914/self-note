<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./reset.css">
  <style>
    div:after {
      content: attr(title);
      height: 20px;
      width: 100px;
    }
    div:before {
      content: attr(data-id);
      height: 20px;
      width: 100px;
    }
  </style>
</head>
<body>
  <div title="hahaha" data-id="id">123</div>  
</body>
</html>
