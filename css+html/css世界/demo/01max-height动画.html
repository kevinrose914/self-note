    .box {

      max-height: 0;
      transition: all .5s;
      overflow: hidden;
    }
    .child {
      line-height: 20px;
      color: red;
    }
    .box1:hover .children {
      max-height: 300px;
    }
  </style>
</head>

      <div class="child">111111111111111111</div>

  </div>
