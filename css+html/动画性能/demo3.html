<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #box {
            height: 30px;
            width: 30px;
            background: red;
            position: absolute;
            will-change: left;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        var box = document.getElementById('box');
        var i = 0;
        function move() {
            box.style.left = i + 'px'
            i += 2;
            if (i < 500) {
                window.requestAnimationFrame(move)
            }
        }
        window.requestAnimationFrame(move)
    </script>
</body>
</html>
