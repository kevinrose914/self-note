    <title>哈希表</title>

<body>
    <script>
        // 哈希表
        // 基于数组实现
        // 相对于数组来说，能够快速插入、排序、查找操作,速度比树还要快
        // 不足：数据没有顺序、通常情况下，哈希表中的key是不允许重复的，不能放置相同的key存储不用的数据

        // 哈希化：将大数字转化成数组范围内下标的过程
        // 哈希函数：将单词转成大数字，大数字进行哈希化的整个过程
        // 哈希化后依然有冲突，解决冲突的办法：链地址法、开放地址法
        // 链地址法：数组的每个元素不再单纯的存储一个元素，而是存储一个链表或者一个数组
        // 开放地址法：寻找空白的单元格来添加重复的数据,三种寻找方式（线性探测、二次探测、再哈希法）
    </script>
