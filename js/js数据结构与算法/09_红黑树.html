<body>
    <script>
        // 红黑树：相对平衡的二叉搜索树
        // 符合二叉搜索树的基本规则 
        /** 
         * 红黑树的特性：
         * 1.节点是红色或黑色
         * 2.根节点是黑色
         * 3.每个叶子节点都是黑色的空节点
         * 4.每个红色节点的两个子节点都是黑色
         * 5.从任一节点到其每个叶子节点的所有路径都包含相同数目的黑色节点
         * 
         * 变化规则：变色、左旋转、右旋转
         **/

        /****
         *  插入操作：
         * 新插入的节点必须是红色节点
         *  情况1：新节点位于树的跟，没有父节点，直接将红色变换成黑色即可； 
         *  情况2：新节点的父节点P是黑色，直接插入新节点，并在新节点下创建两个黑色的nil空叶子节点
         *  情况3：P为红色，U也是红色（父红叔红祖黑）,将P和U变换成黑色，G变换成红色 （这儿会有点问题，要使用递归？）
         *  情况4：P红U黑G黑N是左儿子，变换成：P黑G红，以G为跟进行右旋转
         *  情况5：P红U黑G黑N是右儿子，变换成：以P为根左旋转，再将P看作是新插入的红色节点考虑即可
         **/
    </script>

    </script>
