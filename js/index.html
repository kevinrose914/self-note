    <h1>js复习</h1>
    <script>
        var person = {
            name: 'durant'
        }
        function setName(obj) {
            obj.name = 'rose'
        }
        setName(person)
        console.log(person) // name: rose
    </script>

            obj.name = 'kobe'
        }
        setName(person2)
        console.log(person2) // name: rose 说明函数的参数传递时按值传递
    </script>
    <script>
