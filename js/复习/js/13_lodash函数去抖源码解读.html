<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        import isObject from './isObject.js'
        import root from './.internal/root.js'

        /**
         * Creates a debounced function that delays invoking `func` until after `wait`
         * milliseconds have elapsed since the last time the debounced function was
         * invoked, or until the next browser frame is drawn. The debounced function
         * comes with a `cancel` method to cancel delayed `func` invocations and a
         * `flush` method to immediately invoke them. Provide `options` to indicate
         * whether `func` should be invoked on the leading and/or trailing edge of the
         * `wait` timeout. The `func` is invoked with the last arguments provided to the
         * debounced function. Subsequent calls to the debounced function return the
         * result of the last `func` invocation.
         *
         * **Note:** If `leading` and `trailing` options are `true`, `func` is
         * invoked on the trailing edge of the timeout only if the debounced function
         * is invoked more than once during the `wait` timeout.
         *
         * If `wait` is `0` and `leading` is `false`, `func` invocation is deferred
         * until the next tick, similar to `setTimeout` with a timeout of `0`.
         *
         * If `wait` is omitted in an environment with `requestAnimationFrame`, `func`
         * invocation will be deferred until the next frame is drawn (typically about
         * 16ms).
         *
         * See [David Corbacho's article](https://css-tricks.com/debouncing-throttling-explained-examples/)
         * for details over the differences between `debounce` and `throttle`.
         *
         * @since 0.1.0
         * @category Function
         * @param {Function} func The function to debounce.
         * @param {number} [wait=0]
         *  The number of milliseconds to delay; if omitted, `requestAnimationFrame` is
         *  used (if available).
         * @param {Object} [options={}] The options object.
         * @param {boolean} [options.leading=false]
         *  Specify invoking on the leading edge of the timeout.
         * @param {number} [options.maxWait]
         *  The maximum time `func` is allowed to be delayed before it's invoked.
         * @param {boolean} [options.trailing=true]
         *  Specify invoking on the trailing edge of the timeout.
         * @returns {Function} Returns the new debounced function.
         * @example
         *
         * // Avoid costly calculations while the window size is in flux.
         * jQuery(window).on('resize', debounce(calculateLayout, 150))
         *
         * // Invoke `sendMail` when clicked, debouncing subsequent calls.
         * jQuery(element).on('click', debounce(sendMail, 300, {
         *   'leading': true,
         *   'trailing': false
         * }))
         *
         * // Ensure `batchLog` is invoked once after 1 second of debounced calls.
         * const debounced = debounce(batchLog, 250, { 'maxWait': 1000 })
         * const source = new EventSource('/stream')
         * jQuery(source).on('message', debounced)
         *
         * // Cancel the trailing debounced invocation.
         * jQuery(window).on('popstate', debounced.cancel)
         *
         * // Check for pending invocations.
         * const status = debounced.pending() ? "Pending..." : "Ready"
         */
        function debounce(func, wait, options) {
        let lastArgs,
            lastThis,
            maxWait, // 最大调用时间差，这个用于函数节流
            result,
            timerId,
            lastCallTime

        let lastInvokeTime = 0
        let leading = false // 第一次是否要执行
        let maxing = false // 是否存在最大调用时间差
        let trailing = true // 最后一次是否要执行

        // 1.在wait不存在的时候，启用requestAnimationFrame
        const useRAF = (!wait && wait !== 0 && typeof root.requestAnimationFrame === 'function')
        // 2.如果回调函数不存在，抛出异常
        if (typeof func !== 'function') {
            throw new TypeError('Expected a function')
        }
        // 3.将wait转成数字或0
        wait = +wait || 0
        // 4.通过options的数据覆盖默认属性
        if (isObject(options)) {
            leading = !!options.leading
            maxing = 'maxWait' in options
            maxWait = maxing ? Math.max(+options.maxWait || 0, wait) : maxWait
            trailing = 'trailing' in options ? !!options.trailing : trailing
        }
        // 执行回调函数
        function invokeFunc(time) {
            const args = lastArgs
            const thisArg = lastThis
            // 重置变量
            lastArgs = lastThis = undefined
            // 记录执行回调的时间
            lastInvokeTime = time
            // 执行回调
            result = func.apply(thisArg, args)
            return result
        }
        // 开起延时任务
        function startTimer(pendingFunc, wait) {
            if (useRAF) {
            root.cancelAnimationFrame(timerId)
            return root.requestAnimationFrame(pendingFunc)
            }
            return setTimeout(pendingFunc, wait)
        }

        function cancelTimer(id) {
            if (useRAF) {
            return root.cancelAnimationFrame(id)
            }
            clearTimeout(id)
        }
        // 首次触发
        function leadingEdge(time) {
            // 记录上次调用时间
            lastInvokeTime = time
            // 开起定时任务
            timerId = startTimer(timerExpired, wait)
            // 是否需要首次调用
            return leading ? invokeFunc(time) : result
        }
        // 查询本次call和上次call的时间差有没有达到wait的值，如果没有，则返回其差值，用于重新开起延时任务
        function remainingWait(time) {
            const timeSinceLastCall = time - lastCallTime
            const timeSinceLastInvoke = time - lastInvokeTime
            const timeWaiting = wait - timeSinceLastCall

            return maxing
            ? Math.min(timeWaiting, maxWait - timeSinceLastInvoke)
            : timeWaiting
        }
        // 查询是否可以调用
        function shouldInvoke(time) {
            const timeSinceLastCall = time - lastCallTime
            const timeSinceLastInvoke = time - lastInvokeTime

            /**
             * lastCallTime === undefined: 第一次，或者上一次执行回调时在正常延时任务完成后执行的
             * timeSinceLastCall >= wait：本次触发的时间与上次触发时间的差大于wait
             * maxing && timeSinceLastInvoke >= maxWait：本次触发时间与上次调用时间的差大于maxWait
             */
            return (lastCallTime === undefined || (timeSinceLastCall >= wait) ||
            (timeSinceLastCall < 0) || (maxing && timeSinceLastInvoke >= maxWait))
        }
        // 延时任务的回调函数
        function timerExpired() {
            const time = Date.now()
            if (shouldInvoke(time)) {
            return trailingEdge(time)
            }
            // 如果延时还没完，重启一个延时器，延时时长更改为还剩余多少时间
            timerId = startTimer(timerExpired, remainingWait(time))
        }
        // 延时后的正常调用
        function trailingEdge(time) {
            timerId = undefined

            // 时间超过wait后是否调用回调函数.
            if (trailing && lastArgs) {
            return invokeFunc(time)
            }
            lastArgs = lastThis = undefined
            return result
        }

        function cancel() {
            if (timerId !== undefined) {
            cancelTimer(timerId)
            }
            lastInvokeTime = 0
            lastArgs = lastCallTime = lastThis = timerId = undefined
        }

        function flush() {
            return timerId === undefined ? result : trailingEdge(Date.now())
        }

        function pending() {
            return timerId !== undefined
        }

        // 5.调用debounce后，返回的函数
        function debounced(...args) {
            // 5.1获取当前时间戳
            const time = Date.now()
            // 5.2查询是否应该调用
            const isInvoking = shouldInvoke(time)
            // 5.3记录本次的参数、执行作用域、调用时间
            lastArgs = args
            lastThis = this
            lastCallTime = time

            if (isInvoking) { // 5.4可以执行回调
                if (timerId === undefined) { // 5.4.1首次触发
                    return leadingEdge(lastCallTime)
                }
                if (maxing) { // 5.5如果有最大等待时间
                    /**
                     * 这儿其实就是用于函数节流的
                     * 注意：这个maxWait指的是本次触发debounce时间与上次调用了回调的时间的差值
                     * 在密集调用时，time(本次触发debunce的时间)-lastCallTime(上次触发debounce的时间)是小于wait的
                     * 但是如果这个maxWait存在
                     * 意味着只要time(本次触发debunce的时间)-lastInvokeTime(上次调用回调的时间)大于了maxWait的，就可以直接执行回调
                     */
                    timerId = startTimer(timerExpired, wait)
                    return invokeFunc(lastCallTime)
                }
            }
            if (timerId === undefined) {
                timerId = startTimer(timerExpired, wait)
            }
            return result
        }
        debounced.cancel = cancel
        debounced.flush = flush
        debounced.pending = pending
        return debounced
        }

        /**
         * 第一次触发debounce：直接调用leadingEdge()
         * 往后多次触发debounce：
         *  1.可以按正常延时结束后，执行回调；
         *  2.加入有maxWait的存在，就可以判断本次触发debounce的时间与上次执行回调函数的时间，这个时间差如果大于maxWait，执行回调；
         */

        export default debounce
    </script>
</body>
</html>
